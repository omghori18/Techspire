<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackIt - Q&A Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>StackIt</h2>
            </div>
            <div class="nav-search">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search questions..." class="search-input">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="ask-question.html" class="nav-link">Ask Question</a>
                <div class="nav-user">
                    <div class="notification-bell" id="notificationBell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notificationCount">0</span>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <div class="notification-header">Notifications</div>
                            <div class="notification-list" id="notificationList">
                                <div class="no-notifications">No new notifications</div>
                            </div>
                        </div>
                    </div>
                    <div class="user-menu">
                        <button class="btn-login" id="loginBtn">Login</button>
                        <button class="btn-register" id="registerBtn">Register</button>
                        <div class="user-profile hidden" id="userProfile">
                            <span id="userName">User</span>
                            <button class="btn-logout" id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Recent Questions</h1>
                <div class="filter-tags">
                    <span class="tag-filter active" data-tag="all">All</span>
                    <span class="tag-filter" data-tag="javascript">JavaScript</span>
                    <span class="tag-filter" data-tag="react">React</span>
                    <span class="tag-filter" data-tag="css">CSS</span>
                    <span class="tag-filter" data-tag="html">HTML</span>
                </div>
            </div>

            <div class="questions-list" id="questionsList">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
